<!DOCTYPE html>
<html>
  <head>
    <title>Canvas</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      canvas {
        background: #eee;
      }
      video {
        /* 이부분을 주석을 처리할경우 원래사이즈대로 출력이된다  */
        position: absolute;
        width: 0;
        height: 0;
      }
    </style>
  </head>

  <body>
    <h1>Video</h1>
    <!-- 소리가 나오는경우에서 autoplay를 할경우는 재생이안된다  -->
    <video class="video" src="../images/video.mp4" autoplay muted loop></video>
    <!-- 비디오의 색깔을 바꾸던가 일일이 쪼개서 작업을해야할경우 canvas를 이용해서 작업을 한다  -->
    <canvas class="canvas" width="600" height="400">이 브라우저는 캔버스를 지원하지 않습니다.</canvas>

    <script>
      const canvas = document.querySelector('.canvas');
      const ctx = canvas.getContext('2d');
      let canPlayState = false;

      ctx.textAlign = 'center';
      ctx.fillText('비디오 로딩 중..', 300, 200);

      // video을 가져온다음에 canplaythrough를 만들어준다 -> 특수한 이벤트가 있다 
      // 비디오가 재생준비가 될경우 event를 실행시킨다 
      const videoElem = document.querySelector('.video');
      videoElem.addEventListener('canplaythrough', render);

      // image랑 동일한느낌 똑같이 drawImage이용한다 
      // image, video, 다른 canvas를 넣을수도 있다
      function render() {
        ctx.drawImage(videoElem, 0, 0, 600, 400);
        requestAnimationFrame(render);
      }
    </script>
  </body>
</html>
