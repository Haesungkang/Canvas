<!DOCTYPE html>
<html>
  <head>
    <title>Canvas</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      canvas {
        background: #eee;
      }
    </style>
  </head>

  <body>
    <canvas class="canvas" width="600" height="400">이 브라우저는 캔버스를 지원하지 않습니다.</canvas>

    <script>
      // beginPath
      // moveTo
      // lineTo
      // closePath
      const canvas = document.querySelector('.canvas');
      const context = canvas.getContext('2d');

      // 선을 사용할때 beginPath로 시작점을 알린다 
      context.beginPath();
      // 붓을 옮긴다고 생각한다
      // moveTo lineTo를 이용해서 시작 종점을 만들어놓고
      // stroke를 이용해서 선을 그어버리면된다 
      context.moveTo(100, 100);
      context.lineTo(300, 200);
      context.stroke();
      // 끝점지정인데 안써도되긴하지만 그래도 써주자 
      context.closePath();
      // context.fill();
    </script>
  </body>
</html>
